name: CI-Multi-Jobs

on:
  push:
    branches:
      - branch_name
  workflow_dispatch:

jobs:

  # without-checkout-job:
  #   name: Without Checkout
  #   runs-on: 'ubuntu-latest'
  #   steps:
  #     - name: Install tree & run
  #       run: |
  #         sudo apt-get install -y tree
  #         tree .
  build:
    name: With Checkout
    runs-on: 'ubuntu-latest'
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Install tree & run
        run: |
          sudo apt-get install -y tree
          tree .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.15"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build

      - name: Build the package
        run: python -m build

      - name: Display directory tree after build
        run: tree

      - name: Artifact Creation
        run: |
          rm dist/*.gz
          mv script.py dist/script.py
          tree .

      - uses: actions/upload-artifact@v4
        with:
          name: name_of_the_artifact
          path: dist/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: name_of_the_artifact
        path: ./artifact

    - name: Install the built package
      run: |
        pip install ./artifact/*.whl

    - name: Tree in Deploy
      run: |
        sudo apt-get install -y tree
        tree .
        pwd
        ls

    - name: Running code
      run: python artifact/script.py









